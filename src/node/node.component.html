<div class="node" [ngClass]="[selected(), node.name] | kebab">
    <div class="title">{{node.name}}</div>
    <div class="output" *ngFor="let output of outputs">
        <div class="output-title">{{output.name}}</div>
        <rete-socket visualne-socket [io]="output" [socket]="output.socket"></rete-socket>
    </div>
    <div class="control" *ngFor="let control of controls" [visualne-control]="control"></div>
    <div class="input" *ngFor="let input of inputs">
        <rete-socket visualne-socket [io]="input" [socket]="input.socket"></rete-socket>
        <div class="input-title" *ngIf="!input.showControl()">{{input.name}}</div>
        <div class="input-control" *ngIf="input.showControl()" [visualne-control]="input.control"></div>
    </div>
</div>
